version: '3'
services:
  
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html
    depends_on:
      - mysql

  phpfpm:
    build:
      context: ./config/php
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - 9000:9000
    volumes:
      - ./public:/var/www/html
      - ./config/php/xcustom.ini:/usr/local/etc/php/conf.d/xcustom.ini

  mysql:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_NAME}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"

  wpcli:
    image: wordpress:cli
    volumes:
      - ./public:/var/www/html
    depends_on:
      - nginx
      - mysql

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    ports: 
      -  8080:80
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"

volumes:
  db_data:

